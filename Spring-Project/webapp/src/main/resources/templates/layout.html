<!DOCTYPE html>
<html th:fragment="layout (title, content, menu)" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:replace="${title}">Awesome web</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/custom.css}" type="text/css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container-fluid">
    <!-- Header -->
    <header class="text-white text-center py-3">
        <h1>My Simple Website</h1>
    </header>

    <!-- Horizontal Menu -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item" th:class="(${menu} == 'home')? 'nav-item active':'nav-item'"><a class="nav-link" href="index.html" th:href="@{/}"><i class="fas fa-home mr-2"></i>Home</a></li>
                <li class="nav-item" th:class="(${menu} == 'employers')? 'nav-item active':'nav-item'"><a class="nav-link" href="employers.html" th:href="@{/employers}"><i class="fas fa-user mr-2"></i>Employers</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-cog mr-2"></i>Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <!-- Main Content -->
        <main class="col-md-12 py-3" th:insert="${content}">
            
        </main>
    </div>

    <!-- Footer -->
    <footer class="text-white text-center py-3">
        <p>&copy; 2023 My Simple Website</p>
    </footer>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
<script>
    $(document).ready(function() {
        $('#dataTable').DataTable({
            searching: true // Enable search feature
        });
    });
</script>
</body>
</html>
